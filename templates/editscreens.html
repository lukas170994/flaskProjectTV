{% extends "layout.html" %}
{% block content %}
<div>
<table class="editscr">
    {% for site in sites %}
        <tr>
             <td class="table.fixed td:nth-of-type(1)"><button class="button"
                    onclick="window.location.href = '/uploadvideo/{{ site }}'">
                Upload Video {{ site }}
             </button></td>
            <td class="table.fixed td:nth-of-type(2)"><button class="button"
                    onclick="window.location.href = '/stream/{{ site }}'">
                Show {{ site }}
                10.90.12.2/{{ site }}
            </button></td>
            <td class="table.fixed td:nth-of-type(3)"><button class="button"
                    onclick="window.location.href = '/clear/{{ site }}'">
                Clear {{ site }} (Deletes Files!)
            </button></td>
        </tr>

    {% endfor %}
</table>
</div>


{% endblock %}




</html>
